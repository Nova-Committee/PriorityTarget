buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        maven { url 'https://files.minecraftforge.net/maven' }
    }
    dependencies {
        classpath 'com.github.unascribed:RiftGradle:73e7b0a'
    }
}

apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply plugin: 'java'
apply plugin: 'scala'

group = "${group}"
version = "${version}"
archivesBaseName = "${filename}"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://www.dimdev.org/maven' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.unascribed.com' }
}

dependencies {
    implementation 'com.github.unascribed:Rift:FINAL'
    implementation 'com.github.Nova-Committee:Scift:2-1.1.0'
}

minecraft {
    version = '1.13.2'
    mappings = 'snapshot_20181106'
    runDir = 'run'
    tweakClass = 'org.dimdev.riftloader.launch.RiftLoaderClientTweaker'
}
